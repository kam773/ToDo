<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" class="css">
	<link rel="stylesheet" href="css/style.css" class="css">
</head>
<body>

<main class="app-container">
	
	<h3 class="text-center">Lista zadań do wykonania</h3>
	
	
	<section class="new-task-container">	
		<form>
			<div class="input-group">							
				<input type="text" class="form-control" placeholder="Nazwa zadania...">				
				<span class="input-group-btn">
				<button class="btn btn-primary" type="submit">Dodaj zadanie</button>
				</span>
			</div>
		</form>
	</section>

	<section class="task-container">
		<ul>
			<li class="single-task">
				<div class="input-group">			
					<span class="input-group-btn">
						<button class="btn btn-default toggle-complete-btn" type="submit"><i class="fa fa-check"></i></button>
					</span>			
					<input type="text" class="form-control" placeholder="Tytuł zadania..." value="Wynieść śmieci">
					<span class="input-group-btn">
						<button class="btn btn-danger delete-task-btn" type="submit"><i class="fa fa-times"></i></button>
					</span>
				</div>				
			</li>
			<li class="single-task">
				<div class="input-group">			
					<span class="input-group-btn">
						<button class="btn btn-default toggle-complete-btn" type="submit"><i class="fa fa-check"></i></button>
					</span>			
					<input type="text" class="form-control" placeholder="Tytuł zadania..." value="Pójść do sklepu">
					<span class="input-group-btn">
						<button class="btn btn-danger delete-task-btn" type="submit"><i class="fa fa-times"></i></button>
					</span>
				</div>				
			</li>
			<li class="single-task">
				<div class="input-group">			
					<span class="input-group-btn">
						<button class="btn btn-default toggle-complete-btn" type="submit"><i class="fa fa-check"></i></button>
					</span>			
					<input type="text" class="form-control" placeholder="Tytuł zadania..." value="Pobiegać">
					<span class="input-group-btn">
						<button class="btn btn-danger delete-task-btn" type="submit"><i class="fa fa-times"></i></button>
					</span>
				</div>				
			</li>
		</ul>		
	</section>

	</main>

	<script src="js/scripts.js"></script>
</body>
</html>
